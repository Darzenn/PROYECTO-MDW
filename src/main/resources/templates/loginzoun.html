<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Registro</title>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

  <main>
    <section class="video-fondo position-relative vh-100">
      <video autoplay muted loop playsinline 
             class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">
        <source src="videos/VideoRelojLujoso3.mp4" type="video/mp4">
        Tu navegador no soporta el tag <code>video</code>.
      </video>

      <div class="capa-oscura position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

      <div class="d-flex justify-content-center align-items-center vh-100 position-relative">
        <div class="card shadow-lg rounded p-4 bg-dark bg-opacity-75 text-white" style="max-width: 400px; width: 100%;">
          
          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="imagenes/balanza de oro.png" alt="Logo" width="70" class="mb-2">
            <h1 class="fw-bold">VALLOIR</h1>
          </div>

          <!-- Nav Tabs -->
          <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                Iniciar Sesión
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                Registrarse
              </button>
            </li>
          </ul>

          <!-- Forms -->
          <div class="tab-content" id="pills-tabContent">

            <!-- Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form action="/login" method="POST" novalidate>
                <div class="mb-3">
                  <label for="login-username" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="login-username" name="username" required>
                </div>

                <div class="mb-3">
                  <label for="login-password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="login-password" name="password" required>
                </div>

                <button type="submit" class="btn btn-warning w-100 fw-bold">Entrar</button>
                <div id="login-message" class="alert alert-danger mt-3 d-none"></div>
              </form>
            </div>

            <!-- Registro -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form action="/register" method="POST" novalidate>
                <div class="mb-3">
                  <label for="register-username" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="register-username" name="username" required>
                </div>

                <div class="mb-3">
                  <label for="register-email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="register-email" name="email" required>
                </div>

                <div class="mb-3">
                  <label for="register-password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="register-password" name="password" required>
                </div>

                <div class="mb-3">
                  <label for="register-password2" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="register-password2" name="password2" required>
                </div>

                <button type="submit" class="btn btn-warning w-100 fw-bold">Crear Cuenta</button>
                <div id="register-message" class="alert alert-danger mt-3 d-none"></div>
              </form>
            </div>
          </div>

          <!-- Mensaje Éxito -->
          <div id="success-message" class="alert alert-success mt-3 d-none">
            Usuario registrado con éxito. Por favor, inicia sesión.
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts JS/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
</body>
</html>
