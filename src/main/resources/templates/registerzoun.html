
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Valloir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

  <main>
    <section class="video-fondo position-relative vh-100">
      <video autoplay muted loop playsinline class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">
        <source src="videos/VideoRelojLujoso3.mp4" type="video/mp4">
        Tu navegador no soporta el tag <code>video</code>.
      </video>

      <div class="capa-oscura position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

      <div class="d-flex justify-content-center align-items-center vh-100 position-relative">
        <div class="card shadow-lg rounded p-4 bg-dark bg-opacity-75 text-white" style="max-width: 400px; width: 100%;">

          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="imagenes/balanza de oro.png" alt="Logo" width="70" class="mb-2">
            <h1 class="fw-bold">VALLOIR</h1>
          </div>

          <!-- Forms -->
          <div class="tab-content" id="pills-tabContent">

            <!-- Registro -->
            <div class="tab-pane fade show active" id="register" role="tabpanel">
              <div th:if="${errorRegistro}" class="alert alert-danger text-center" role="alert" th:text="${errorRegistro}">
                Mensaje de error de validación.
            </div>
              <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
                
                <div class="mb-3">
                  <label for="nombre" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                </div>
<!--
                <div class="mb-3">
                  <label for="register-password2" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="register-password2" name="password2"  required>
                </div>
                -->

                <button type="submit" class="btn btn-warning w-100 fw-bold">Crear Cuenta</button>
                <p class="text-center mt-3">
                    <!-- <a th:href="@{/}">Volver a la página principal para iniciar sesión</a> -->
                    <a class=" text-dark" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                                    Iniciar sesión
                                </a>
                </p>
                <div id="register-message" class="alert alert-danger mt-3 d-none"></div>
              </form>
            </div>
            
          </div>

          <!-- Mensaje Éxito -->
          
          
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">


                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Bienvenido a Valloir</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div th:if="${registroExitoso}" class="alert alert-success alert-dismissible fade show fixed-top mt-5" role="alert">
                    <span th:text="${registroExitoso}">¡Registro exitoso! Por favor, inicia sesión.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- pestañas -->
                <div class="modal-body">
                    <div th:if="${errorLogin}" class="alert alert-danger text-center" role="alert" th:text="${errorLogin}">
                        Error de Correo o Contraseña.
                    </div>


                    <!-- Contenido de pestañas -->
                    <div class="tab-content pt-3">

                        <!-- Login -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            
                            <form th:action="@{/login}" method="POST" >

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <p>¿No tienes una cuenta? <a th:href="@{/register}" class="link-secondary">Regístrate</a></p>
                                </div>
                                <button type="submit" class="btn btn-dark w-100">Ingresar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
