
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Valloir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

  <main>
    <section class="video-fondo position-relative vh-100">
      <video autoplay muted loop playsinline class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">
        <source src="videos/VideoRelojLujoso3.mp4" type="video/mp4">
        Tu navegador no soporta el tag <code>video</code>.
      </video>

      <div class="capa-oscura position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

      <div class="d-flex justify-content-center align-items-center vh-100 position-relative">
        <div class="card shadow-lg rounded p-4 bg-dark bg-opacity-75 text-white" style="max-width: 400px; width: 100%;">

          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="imagenes/balanza de oro.png" alt="Logo" width="70" class="mb-2">
            <h1 class="fw-bold">VALLOIR</h1>
            <h5>Crear Cuenta</h5>
          </div>

          <!-- Formulario de registro -->
          <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="mb-3">
              <label for="nombre" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold">Registrarse</button>
          </form>

          <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="/" class="text-warning">Inicia sesión aquí</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
